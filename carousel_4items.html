<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with 4 Items</title>
    <style>
        .carousel-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-page {
            display: flex;
            flex: 0 0 100%;
        }
        .carousel-item {
            flex: 0 0 25%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .carousel-button.prev { left: 10px; }
        .carousel-button.next { right: 10px; }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-page">
                <div class="carousel-item">Item 1</div>
                <div class="carousel-item">Item 2</div>
                <div class="carousel-item">Item 3</div>
                <div class="carousel-item">Item 4</div>
            </div>
            <div class="carousel-page">
                <div class="carousel-item">Item 5</div>
                <div class="carousel-item">Item 6</div>
                <div class="carousel-item">Item 7</div>
                <div class="carousel-item">Item 8</div>
            </div>
            <div class="carousel-page">
                <div class="carousel-item">Item 9</div>
                <div class="carousel-item">Item 10</div>
                <div class="carousel-item">Item 11</div>
                <div class="carousel-item">Item 12</div>
            </div>
        </div>
        <button class="carousel-button prev">&lt;</button>
        <button class="carousel-button next">&gt;</button>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const prevButton = document.querySelector('.carousel-button.prev');
        const nextButton = document.querySelector('.carousel-button.next');
        let currentPage = 0;
        const totalPages = document.querySelectorAll('.carousel-page').length;

        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentPage * 100}%)`;
        }

        prevButton.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                updateCarousel();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages - 1) {
                currentPage++;
                updateCarousel();
            }
        });
    </script>
</body>
</html>
